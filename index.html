<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>😴 ZZZ 黑旋風掛機中...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .zzz {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 6rem;
      animation: pulse 2.5s ease-in-out infinite;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 60%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0.8;
      z-index: 2;
    }

    .clock {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: lighter;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <canvas id="vortex"></canvas>
  <div class="zzz">Z Z Z …</div>
  <div class="message">黑旋風模式中… 晚點再來 🌀</div>
  <div class="clock" id="clock"></div>

  <script>
    // 黑旋風動畫
    const canvas = document.getElementById("vortex");
    const ctx = canvas.getContext("2d");
    let w, h, t = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.save();
      ctx.translate(w / 2, h / 2);

      for (let i = 0; i < 300; i++) {
        let angle = i * 0.1 + t;
        let radius = i * 0.3;
        let x = Math.cos(angle) * radius;
        let y = Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${angle * 30 % 360}, 30%, 30%)`;
        ctx.fill();
      }

      ctx.restore();
      t += 0.02;
      requestAnimationFrame(draw);
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').innerText = `現在時間：${h}:${m}:${s}`;
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
